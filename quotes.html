<!DOCTYPE html>
<html lang="en">
    <head>    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!-- Bootstrap Theme Morph -->
        <link href="./css/bootstrap.min.css" rel="stylesheet" >

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quotes</title>
    </head>

    <header>
        <br />
        <div class="container text-end">
            <a href="./index.html">
                <img src="./assets/icons/web-removebg-preview.png" alt="quotes" width="50" height="50" />
            </a>
        </div>
    </header>

    <body>

        <div class="container">
            <div class="container text-center">
                <br /><br />
                <img src="./assets/icons/left-click-removebg-preview.png" alt="" width="50" height="50" onclick="randomQuote()"/>
                <p>yes, you have to click on the image for it to work :)</p>
            </div>
            <div class="container text-center text-dark">
                <figure class="text-center">
                    <blockquote class="blockquote">
                        <br /><br />
                        <p class="mb-0" >
                            <img src="./assets/icons/left-quote-removebg-preview.png" alt="" width="15" height="15"/>
                                <i id="quote"></i>
                            <img src="./assets/icons/right-quote-removebg-preview.png" alt="" width="15" height="15"/>
                        </p>
                    </blockquote>
                </figure>            
            </div>  
        </div>
        
        <script src="./js/app.js"></script>

    </body>
</html>
